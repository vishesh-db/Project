    <div class="content">
        <!-- row -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                  <div class="white-box">
                    <h3 class="box-title">Menu Items</h3>
                    <div class="table-responsive">
                      <table id="visutable" class="display">
  
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <form class="form-style-9">
                <ul>
          
                    <li>
                        <input type="text" id="field1" class="field-style field-full align-none"
                            placeholder="Enter Item Name" />
                    </li>
                    <li>
                        <label>Choose a Type:</label>
                        <select id="field2" class="field-style field-full align-none">
                            <option value="1">Veg</option>
                            <option value="2">Non-Veg</option>
                           
                        </select>
                    </li>
          
          
                    <li>
                        <label>Choose a Image:</label>
                        <input
                        type="file"
                        id="img"
                        class="form-control"
                        required
                      />
                      <!-- <input type="file" multiple id="field3" accept="image/*" class="field-style field-full align-none"
                      placeholder="Place Image Link" /> -->
                    </li>
                    <li>
                        <input type="number" id="field4" class="field-style field-full align-none"
                            placeholder="Enter the cost" />
                    </li>
          
          
                    <li>
                        <input type="submit" value="Add Item"  id="form" />
                    </li>
                </ul>
            </form>
          
           
        </div>
    </div>


    
    <script>
        $('.sidebar-items').on('click','a', function(){
        $(this).addClass('active').siblings().removeClass('active');
        });

        //on first time load set the home menu item active
        $(".sidebar-items").addClass("active");

        //on click remove active class from all li's and add it to the clicked li
        $(".head").click(function(){
        $(".head").removeClass("active");
            $(this).addClass("active");
        });
    </script>
