<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link href="./css/styledashboard.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      if (!localStorage.getItem("loggedInRestaurant")) {
        window.location.href = "/signin.html";
      }
    </script>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: orange"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Food</a>
      </div>
    </nav>
    <div class="sidebar">
      <div class="sidebar-items mt-4 text-center">
        <a class="head active" href="/Resturents/static/dashboard.html"
          >Dashboard</a
        >
        <a class="head" href="Menu.html">Menu</a>
        <a class="head" href="ResturentOrder.html">Orders</a>
        <a class="head" href="cook.html">Chiefs</a>
      </div>
    </div>
    <div class="container my-4" style="font-weight: 600; font: size 1.25rem">
      <div class="row mt-5">
        <div class="col-10">
          <div class="row pb-5">
            <div class="col-md-4">
              <div
                class="card1"
                style="
                  background-color: #fff;
                  font-weight: 800;
                  border: 1px solid rgba(0, 0, 0, 0.125);
                  border-radius: 0.75rem;
                "
              >
                Total Amount
                <p
                  class="card-num"
                  style="font-weight: 600; color: rgb(5, 245, 165)"
                  id="totalSum"
                >
                  600
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card1"
                style="
                  background-color: #fff;
                  font-weight: 800;
                  border: 1px solid rgba(0, 0, 0, 0.125);
                  border-radius: 0.75rem;
                "
              >
                Avg. Order Value
                <p
                  class="card-num"
                  style="font-weight: 600; color: blue"
                  id="avgOrder"
                >
                  600
                </p>
              </div>
            </div>
            <div class="col-md-4">
              <div
                class="card1"
                style="
                  background-color: #fff;
                  font-weight: 800;
                  border: 1px solid rgba(0, 0, 0, 0.125);
                  border-radius: 0.75rem;
                "
              >
                Unique Users
                <p
                  class="card-num"
                  style="font-weight: 600; color: rgb(89, 172, 250)"
                  id="uniqueUsers"
                >
                  600
                </p>
              </div>
            </div>
          </div>
          <div class="row my-5">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <div class="white-box">
                <h3
                  class="box-title"
                  style="font-weight: 900; font-size: 1.75rem"
                >
                  Daily Orders
                </h3>
                <div class="row justify-content-center">
                  <div class="col" id="chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div
            class="row"
            style="
              border: 1px solid rgba(0, 0, 0, 0.125);
              border-radius: 0.75rem;
              background-color: #ffff;
              width: 420px;
              height: 450px;
              text-align: center;
            "
          >
            <h2 class="mt-3" style="font-weight: 900; font-size: 1.75rem">
              Order Analytics
            </h2>
            <div class="row jsu" style="font-weight: 600; font-size: 1.25rem">
              <div class="col-md-9">Total Order Completed</div>
              <div
                class="col-md-3"
                style="font-weight: 600; font-size: 1.25rem"
                id="completed"
              >
                123
              </div>
            </div>
            <div class="row" style="font-weight: 600; font-size: 1.25rem">
              <div class="col-md-9">Total Order Pending</div>
              <div
                class="col-md-3"
                style="font-weight: 600; font-size: 1.25rem"
                id="pending"
              >
                123
              </div>
            </div>
            <div class="row" style="font-weight: 600; font-size: 1.25rem">
              <div class="col-md-9">Total Order Rejected</div>
              <div
                class="col-md-3"
                style="font-weight: 600; font-size: 1.25rem"
                id="rejected"
              >
                123
              </div>
            </div>
            <div></div>
          </div>
          <div
            class="row mt-2"
            style="
              border: 1px solid rgba(0, 0, 0, 0.125);
              border-radius: 0.75rem;
              background-color: #ffff;
              width: 420px;

              text-align: center;
            "
          >
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <div class="white-box">
                <h3
                  class="box-title"
                  style="font-weight: 900; font-size: 1.75rem"
                >
                  Pie
                </h3>
                <div class="row justify-content-center">
                  <div class="col" id="piechart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
