<!DOCTYPE html><html><body><button onclick="decCount()" class="border">-</button><span id="count">0</span><button onclick="incCount()" class="border">+</button><script>function decCount() {
    current = document.getElementById("count").innerHTML;
    current--;
    document.getElementById("count").innerHTML = current;
}
function incCount() {
    current = document.getElementById("count").innerHTML;
    current++;
    document.getElementById("count").innerHTML = current;
}
</script></body></html>
